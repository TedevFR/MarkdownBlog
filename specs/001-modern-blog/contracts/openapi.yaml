openapi: 3.0.3
info:
  title: Modern Blog Static Routes
  version: 1.0.0
servers:
  - url: /
paths:
  /:
    get:
      summary: Home - latest posts
      responses:
        '200':
          description: Static HTML
          content:
            text/html: {}
  /posts:
    get:
      summary: All Posts index
      responses:
        '200':
          description: Static HTML
          content:
            text/html: {}
  /posts/{slug}:
    get:
      summary: Post detail
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Static HTML
          content:
            text/html: {}
        '404':
          description: Not found
          content:
            text/html: {}
  /about:
    get:
      summary: About page
      responses:
        '200':
          description: Static HTML
          content:
            text/html: {}
  /sitemap.xml:
    get:
      summary: Sitemap
      responses:
        '200':
          description: Sitemap XML
          content:
            application/xml: {}
  /robots.txt:
    get:
      summary: Robots
      responses:
        '200':
          description: Robots.txt
          content:
            text/plain: {}
  /404.html:
    get:
      summary: Not Found page
      responses:
        '200':
          description: Static HTML
          content:
            text/html: {}
