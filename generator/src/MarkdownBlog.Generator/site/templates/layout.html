<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="{{PAGE_DESCRIPTION}}" />
  <link rel="canonical" href="{{CANONICAL_URL}}" />

  <link rel="stylesheet" href="{{BASE}}assets/css/main.css" />
  
  <!-- Highlight.js theme for light mode -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" media="(prefers-color-scheme: light)" />
  
  <!-- Highlight.js theme for dark mode -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="{{BASE}}assets/js/main.js" defer></script>

  {{OPEN_GRAPH}}
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header>
    <div class="header-container">
      <div class="site-owner"><a href="{{NAV_HOME_HREF}}">Teddy LE BRAS</a></div>
      <div class="site-nav" aria-label="Primary">
        <nav>
          <a href="{{NAV_HOME_HREF}}">Home</a> |
          <a href="{{NAV_POSTS_HREF}}">All Posts</a> |
          <a href="{{NAV_ABOUT_HREF}}">About</a>
        </nav>
        <button 
          class="theme-toggle" 
          aria-label="Toggle dark mode"
          aria-pressed="false"
          type="button">
          <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main id="main">
    {{BODY}}
  </main>

  <footer>
    <small>&copy; {{YEAR}} Mardown Blog par Teddy Le bras</small>
  </footer>
</body>
</html>
